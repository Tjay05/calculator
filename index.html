<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <input type="text" id="result">
        <button class="special" onclick="
            document.getElementById('result').
                value = ' ';">AC
        </button>
        <button class="special" onclick="
            deleteLastCharacter()">DE
        </button>
        <button class="special" onclick="
            document.getElementById('result').
                value += encodeURIComponent('%');">%
        </button>
        <button class="operators" onclick="
            document.getElementById('result').
                value += '/';">/
        </button>
        <button onclick="
            document.getElementById('result').
                value += '7';">7
        </button>
        <button onclick="
            document.getElementById('result').
                value += '8';">8
        </button>
        <button onclick="
            document.getElementById('result').
                value += '9';">9
        </button>
        <button class="operators" onclick="
            document.getElementById('result').
                value += '*';">x
        </button>
        <button onclick="
            document.getElementById('result').
                value += '4';">4
        </button>
        <button onclick="
            document.getElementById('result').
                value += '5';">5
        </button>
        <button onclick="
            document.getElementById('result').
                value += '6';">6
        </button>
        <button class="operators" onclick="
            document.getElementById('result').
                value += '-';">-
        </button>
        <button onclick="
            document.getElementById('result').
                value += '1';">1
        </button>
        <button onclick="
            document.getElementById('result').
                value += '2';">2
        </button>
        <button onclick="
            document.getElementById('result').
                value += '3';">3
        </button>
        <button class="operators" onclick="
            document.getElementById('result').
                value += '+';">+
        </button>
        <button class="zero" onclick="
            document.getElementById('result').
                value += '0';">0
        </button>
        <button onclick="
            document.getElementById('result').
                value += '.';">.
        </button>
        <button class="operators" onclick="
            document.getElementById('result').
                value = eval(document.getElementById('result').value);">=
        </button>
    </main>    

    <script>
        function deleteLastCharacter() {
            var result = document.getElementById('result');
            result.value = result.value.slice(0, -1);
        }
    </script>
</body>
</html>
