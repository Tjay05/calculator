<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>

        <button class="special" onclick="
            calculation =' '
            console.log(calculation)
        ">AC</button>
        <button class="special" onclick="
            calculation +='0'
            console.log(calculation)
        ">0</button>
        <button class="special" onclick="
            calculation +='%'
            console.log(calculation)
        ">%</button>
        <button class="operators" onclick="
            calculation +='/'
            console.log(calculation)
        ">/</button>
        <button onclick="
            calculation +='7'
            console.log(calculation)
        ">7</button>
        <button onclick="
            calculation +='8'
            console.log(calculation)
        ">8</button>
        <button onclick="
            calculation +='9'
            console.log(calculation)
        ">9</button>
        <button class="operators" onclick="
            calculation +='*'
            console.log(calculation)
        ">x</button>
        <button onclick="
            calculation +='4'
            console.log(calculation)
        ">4</button>
        <button onclick="
            calculation +='5'
            console.log(calculation)
        ">5</button>
        <button onclick="
            calculation +='6'
            console.log(calculation)
        ">6</button>
        <button class="operators" onclick="
            calculation +='-'
            console.log(calculation)
        ">-</button>
        <button onclick="
            calculation +='1'
            console.log(calculation)
        ">1</button>
        <button onclick="
            calculation +='2'
            console.log(calculation)
        ">2</button>
        <button onclick="
            calculation +='3'
            console.log(calculation)
        ">3</button>
        <button class="operators" onclick="
            calculation +='+'
            console.log(calculation)
        ">+</button>
        <button class="zero" onclick="
            calculation +='0'
            console.log(calculation)
        ">0</button>
        <button onclick="
            calculation +='.'
            console.log(calculation)
        ">.</button>
        <button class="operators" onclick="
            calculation = eval(calculation);
            console.log(calculation)
        ">=</button>
    </main>
    

    <script>
        let calculation = ''
    </script>
</body>
</html>
